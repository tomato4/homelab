apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik-chart
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tomato4/homelab.git
    targetRevision: HEAD
    path: authentik
    helm:
      valueFiles:
        - values.yaml
        - ../global/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: authentik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
