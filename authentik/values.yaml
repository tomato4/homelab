image:
  repository: ghcr.io/goauthentik/server
  tag: "2024.8.2"
  pullPolicy: IfNotPresent

service:
  name: authentik-server

ingress:
  className: nginx-internal
  domainPrefix: authentik

postgresql:
  image:
    repository: bitnamisecure/postgresql
    tag: latest
  auth:
    username: authentik
    database: authentik
    existingSecret: authentik-secrets
    secretKeys:
      userPasswordKey: POSTGRESQL_PASSWORD

redis:
  auth:
    enabled: false
  image:
    repository: bitnamisecure/redis
    tag: latest
    # fallback: bitnamilegacy/redis
    sentinel:
      image:
        repository: bitnamisecure/redis-sentinel
        tag: latest
        # fallback: bitnamilegacy/redis-sentinel
    metrics:
      image:
        repository: bitnamisecure/redis-exporter
        tag: latest
        # fallback: bitnamilegacy/redis-exporter
