apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: media
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: prowlarr
            valuesFiles:
              - values-prowlarr.yaml
              - values-global-pvc.yaml # also define global PVCs here since this deployment will be single one
          - name: media-personal
            valuesFiles: values-main.yaml
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/tomato4/homelab.git
        targetRevision: HEAD
        path: media
        helm:
          valueFiles:
            - ../global/values.yaml
            - values.yaml
            {{- range .valuesFiles }}
            - {{ . }}
            {{- end }}
      destination:
        server: https://kubernetes.default.svc
        namespace: media
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
