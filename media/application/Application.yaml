apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: media
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: prowlarr
            valuesFile: values-prowlarr.yaml
          - name: media-personal
            valuesFile: values-main.yaml
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/tomato4/homelab.git
        targetRevision: HEAD
        path: media
        helm:
          valueFiles:
            - ../global/values.yaml
            - values.yaml
            - '{{valuesFile}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: media
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
