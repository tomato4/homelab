{{- if .Values.apps.radarr.enabled | default false }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr-ingress-{{ .Values.instanceName }}
  namespace: {{ .Values.namespace }}
spec:
  rules:
    - host: {{ .Values.apps.radarr.domainPrefix }}.{{ .Values.global.domain.internal.suffix }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: radarr-{{ .Values.instanceName }}
                port:
                  number: 7878
{{- end }}