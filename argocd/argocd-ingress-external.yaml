apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress-external
  namespace: argocd
spec:
  ingressClassName: nginx-external
  rules:
    - host: argo.{{ .Values.global.domain.public.suffix }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80